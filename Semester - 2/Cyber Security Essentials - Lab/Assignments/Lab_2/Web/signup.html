<!DOCTYPE html>
<html>
<head>
	<title>Sign up </title>
</head>

<body bgcolor="#FFFF00">
	<form>
		<table style="width:50%">
			<tr>
				<td style="color:DodgerBlue;"> Name: </td>
				<td> <input type="text" placeholder="Enter your name Here" name="username" required></td>
			</tr>
			<tr>
				<td style="color:DodgerBlue;"> Password: </td>
				<td> <input type="Password" name="password" required></td>
			</tr>
			<tr>
				<td style="color:DodgerBlue;"> Gender: </td>
				<td> <input type="radio" name="gender" value="m" required> Male
				<input type="radio" name="gender" value="f" required> Female
				<input type="radio" name="gender" value="o" required> Others</td>
			</tr>
			<tr>
				<td style="color:DodgerBlue;"> Email: </td>
				<td> <input type="mail" placeholder="Enter your mail Id Here" name="email" required></td>
			</tr>
			<tr>
				<td> <input type="submit" name="Submit" value="Sign up"></td>
				<td> <a href="http://localhost\Web\signin.html">log in</a></td>
			</tr>
		</table>
	</form>
</body>

</html>
